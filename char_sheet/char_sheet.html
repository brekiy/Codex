<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Character Sheet</title>
</head>

<body>
  <div>
    <button onclick="window.location='../index.html'">Home</button>
  </div>
  <div id="basic-info">
    <!-- Container for a character's basic information -->
    <input id="name">
    <input id="title">
    <input id="species">
    <input id="size">
  </div>
  <div id="spamfic">
    <!-- Container for the SPAMFIC attributes and the output modifiers -->
    <input id="spirit" name="spirit-score" type="number" value="10">
    <input id="perception" name="perception-score" type="number" value="10">
    <input id="agility" name="agility-score" type="number" value="10">
    <input id="might" name="might-score" type="number" value="10">
    <input id="fortitude" name="fortitude-score" type="number" value="10">
    <input id="intelligence" name="intelligence-score" type="number" value="10">
    <input id="charisma" name="charisma-score" type="number" value="10">
    <output id="spirit-mod">0</output>
    <output id="perception-mod">0</output>
    <output id="agility-mod">0</output>
    <output id="might-mod">0</output>
    <output id="fortitude-mod">0</output>
    <output id="intelligence-mod">0</output>
    <output id="charisma-mod">0</output>
  </div>
  <div id="skills">
    <!-- Container for the skills and their skill levels -->
    <input id="acrobatics-unskilled" name="acrobatics" type="radio" value="unskilled">
    <label for="acrobatics-unskilled">Unskilled</label>
    <input id="acrobatics-skilled" name="acrobatics" type="radio" value="skilled">
    <label for="acrobatics-skilled">Skilled</label>
    <input id="acrobatics-expert" name="acrobatics" type="radio" value="expert">
    <label for="acrobatics-expert">Expert</label>
    <output id="acrobatics-mod">0</output>
    <input id="alchemy-unskilled" name="alchemy" type="radio" value="unskilled">
    <label for="alchemy-unskilled">Unskilled</label>
    <input id="alchemy-skilled" name="alchemy" type="radio" value="skilled">
    <label for="alchemy-skilled">Skilled</label>
    <input id="alchemy-expert" name="alchemy" type="radio" value="expert">
    <label for="alchemy-expert">Expert</label>
    <output id="alchemy-mod">0</output>
    <input id="athletics-unskilled" name="athletics" type="radio" value="unskilled">
    <label for="athletics-unskilled">Unskilled</label>
    <input id="athletics-skilled" name="athletics" type="radio" value="skilled">
    <label for="athletics-skilled">Skilled</label>
    <input id="athletics-expert" name="athletics" type="radio" value="expert">
    <label for="athletics-expert">Expert</label>
    <output id="athletics-mod">0</output>
    <input id="coercion-unskilled" name="coercion" type="radio" value="unskilled">
    <label for="coercion-unskilled">Unskilled</label>
    <input id="coercion-skilled" name="coercion" type="radio" value="skilled">
    <label for="coercion-skilled">Skilled</label>
    <input id="coercion-expert" name="coercion" type="radio" value="expert">
    <label for="coercion-expert">Expert</label>
    <output id="coercion-mod">0</output>
    <input id="acrobatics-unskilled" name="acrobatics" type="radio" value="unskilled">
    <label for="acrobatics-unskilled">Unskilled</label>
    <input id="acrobatics-skilled" name="acrobatics" type="radio" value="skilled">
    <label for="acrobatics-skilled">Skilled</label>
    <input id="acrobatics-expert" name="acrobatics" type="radio" value="expert">
    <label for="acrobatics-expert">Expert</label>
    <output id="acrobatics-mod">0</output>
    <input id="acrobatics-unskilled" name="acrobatics" type="radio" value="unskilled">
    <label for="acrobatics-unskilled">Unskilled</label>
    <input id="acrobatics-skilled" name="acrobatics" type="radio" value="skilled">
    <label for="acrobatics-skilled">Skilled</label>
    <input id="acrobatics-expert" name="acrobatics" type="radio" value="expert">
    <label for="acrobatics-expert">Expert</label>
    <output id="acrobatics-mod">0</output>
  </div>
</body>

</html>
