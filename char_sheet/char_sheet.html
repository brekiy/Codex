<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Character Sheet</title>
  <script src="char_sheet.js"></script>
</head>

<body>
  <div>
    <button onclick="window.location='../index.html'">Home</button>
    <button onclick="calculate()">Calculate Derived Stats/Modifiers</button>
    <input id="fileupload" type="file" name="files[]">
    <button onclick="upload()">Upload Character</button>
    <button onclick="download()">Download Character</button>
  </div>
  <div id="basic-info">
    <!-- Container for a character's basic information -->
    <input id="name" type="text" class="sheet">
    <input id="title" type="text" class="sheet">
    <input id="species" type="text" class="sheet">
    <input id="size" type="text" class="sheet">
  </div>
  <div id="spamfic">
    <!-- Container for the SPAMFIC attributes and the output modifiers -->
    <input id="spirit" name="spirit-score" type="number" value="10" min="1" step="1"  class="sheet" onchange="modifier(this)">
    <input id="perception" name="perception-score" type="number" value="10" min="1" step="1" class="sheet" onchange="modifier(this)">
    <input id="agility" name="agility-score" type="number" value="10" min="1" step="1" class="sheet" onchange="modifier(this)">
    <input id="might" name="might-score" type="number" value="10" min="1" step="1" class="sheet" onchange="modifier(this)">
    <input id="fortitude" name="fortitude-score" type="number" value="10" min="1" step="1" class="sheet" onchange="modifier(this)">
    <input id="intelligence" name="intelligence-score" type="number" value="10" min="1" step="1" class="sheet" onchange="modifier(this)">
    <input id="charisma" name="charisma-score" type="number" value="10" min="1" step="1" class="sheet" onchange="modifier(this)">
    <output id="spirit-mod">+0</output>
    <output id="perception-mod">+0</output>
    <output id="agility-mod">+0</output>
    <output id="might-mod">+0</output>
    <output id="fortitude-mod">+0</output>
    <output id="intelligence-mod">+0</output>
    <output id="charisma-mod">+0</output>
  </div>
  <div id="combat-stats">
    <output id="action-points" class="sheet">8</output>
    <output id="willpower" class="sheet">12</output>
    <output id="guard" class="sheet">9</output>
    <div id="wounds">
      <output id="wounded" class="sheet">10</output>
      <output id="very-wounded" class="sheet">25</output>
      <output id="dead" class="sheet">40</output>
    </div>
  </div>
  <div id="skills">
    <!-- Container for the skills and their skill levels -->
    <input id="acrobatics-unskilled" name="acrobatics" type="radio" value="unskilled" class="sheet">

    <label for="acrobatics-skilled">Skilled</label>

    <label for="acrobatics-expert">Expert</label>
    <output id="acrobatics-mod">+0</output>

    <input id="deception-unskilled" name="deception" type="radio" value="unskilled" class="sheet">

    <output id="investigation-mod">+0</output>

    <input id="lore-skilled" name="lore" type="radio" value="skilled" class="sheet">

    <input id="lore-expert" name="lore" type="radio" value="expert" class="sheet">
    <label for="lore-expert">Expert</label>
    <output id="lore-mod">+0</output>
    <input id="medicine-unskilled" name="medicine" type="radio" value="unskilled" class="sheet">
    <label for="medicine-unskilled">Unskilled</label>
    <input id="medicine-skilled" name="medicine" type="radio" value="skilled" class="sheet">
    <label for="medicine-skilled">Skilled</label>
    <input id="medicine-expert" name="medicine" type="radio" value="expert" class="sheet">
    <label for="medicine-expert">Expert</label>
    <output id="medicine-mod">+0</output>
    <input id="observation-unskilled" name="observation" type="radio" value="unskilled" class="sheet">
    <label for="observation-unskilled">Unskilled</label>
    <input id="observation-skilled" name="observation" type="radio" value="skilled" class="sheet">
    <label for="observation-skilled">Skilled</label>
    <input id="observation-expert" name="observation" type="radio" value="expert" class="sheet">

    <input id="sneak-skilled" name="sneak" type="radio" value="skilled" class="sheet">

    <input id="sneak-expert" name="sneak" type="radio" value="expert" class="sheet">
    <label for="sneak-expert">Expert</label>
    <output id="sneak-mod">+0</output>
    <input id="survival-unskilled" name="survival" type="radio" value="unskilled" class="sheet">
    <label for="survival-unskilled">Unskilled</label>
    <input id="survival-skilled" name="survival" type="radio" value="skilled" class="sheet">
    <label for="survival-skilled">Skilled</label>
    <input id="survival-expert" name="survival" type="radio" value="expert" class="sheet">
    <label for="survival-expert">Expert</label>
    <output id="survival-mod">+0</output>
  </div>
  <div id="perks">
    <input id="perk-list" name="perk-list" type="text">
  </div>
